<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel="stylesheet"/>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
  <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel="stylesheet"/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app" class="h-screen bg-black bg-opacity-80">
        <!--Head-->
        <h1 class="p-3 bg-black bg-opacity-50 ">
            <img class="mx-auto h-10 w-auto" src="images/logo.png">
        </h1>

        <!--Count & Search-->
        <div class="container mt-3">
            <div class="d-flex align-items-center justify-content-between py-4">
                <h2 class="title ">MEMBER</h2>
                <div class="text-white">My favourites : {{countLiked}}</div>
                <button v-on:click="isHidden = !isHidden" :class="{show: isHidden == false}" class="ml-2 p-1 focus:outline-none"><div class="material-icons text-white">search</div></button>
                <div class="searchForm" v-if="isHidden == false">
                    <input class="ml-2 p-1 w-80 placeholder-gray-500 placeholder-opacity-50 focus:outline-none text-black rounded-sm"
                    type="text" v-model="inputSearch" placeholder="Search">
                    <button class="ml-2 p-1 rounded-sm focus:outline-none bg-black text-white" v-on:click="isHidden = !isHidden">Cancel</button>
                </div>
            </div>
        
        <!--Member list-->
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-10" v-for="(member,index) in searchQuery" :key="member.id" v-if="searchQuery.length !== 0">
                    <div class="card"> <img class="card-img-top" v-on:click="popupImage(member.id)" :src="member.img">
                        <div class="card-body pt-3 pr-2 pb-1">
                            <div class="d-flex align-items-start justify-content-between">
                                <div class="d-flex flex-column">
                                    <div class="pb-1 text-xl font-bold">{{member.name}}</div>
                                </div>
                                    <div class="heart pr-2"><i class="material-icons transform scale-125 " aria-hidden="true" v-on:click="toggleLike(index)" :class="{like: member.like}">favorite_border</i></div>
                            </div>
                        </div>
                    </div>
                    <!--PopupImage-->
                    <div class="Image" v-show="member.show === true"  :class= "{lightbox: member.show === true}" >
                        <i class="fa fa-times" aria-hidden="true" v-on:click="popupImage(member.id)"></i>
                        <img :src="member.img">
                    </div>        
            </div>
            <div class="mb-40 mt-20 mx-auto" v-else><i class="text-white font-semibold">No photo</i></div>
        </div>
    </div>
       
  
       
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
